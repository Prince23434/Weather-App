<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/cloud.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <!--heading-->
        <h1>weather app</h1>

        <!--Tabs-->
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <!--Weather container-->
        <div class="weather-container">

            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="images/location.png" height="80px" width="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>grant access</button>
            </div>

            <!--search form container-->
            <form class="form-container" data-searchForm>
                <input type="search" placeholder="Search for city ..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="images/search.png" width="20px" height="20px" loading="lazy" >
                </button>
            </form>

            <!--loading screen container-->
            <div class="sub-container loading-container">
                <img src="images/loading.gif" width="150px" height="150px" loading="lazy">
                <p>Loading</p>
            </div>

            <!--show weather info-->
            <div class="sub-container user-info-container">

                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img crossorigin="anonymous" data-countryIcon></img>
                </div>

                <!--weather discription-->
                <p data-weatherDesc></p>

                <!--weather icon-->
                <img crossorigin="anonymous" data-weatherIcon>

                <!--temprature-->
                <p data-temp></p>

                <!--3 parameters cards-->
                <div class="parameter-container">

                    <!--windspeed parameter-->
                    <div class="parameter">
                        <img src="images/wind.png">
                        <p class="parameter-title">windspeed</p>
                        <p class="parameter-value" data-windspeed></p>
                    </div>

                    <!--humidity parameter-->
                    <div class="parameter">
                        <img src="images/humidity.png">
                        <p class="parameter-title">humidity</p>
                        <p class="parameter-value" data-humidity></p>
                    </div>

                    <!--cloudiness parameter-->
                    <div class="parameter">
                        <img src="images/cloud.png">
                        <p class="parameter-title">clouds</p>
                        <p class="parameter-value" data-clouds></p>
                    </div>
                </div>
            </div>

            <!--handle api fetch error-->
            <div class="sub-container api-error-container">
                <img src="images/not-found.png" data-notFoundImg />
                <p data-apiErrorText></p>
                <button class="btn" data-apiErrorBtn>Retry</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body> 
</html>
